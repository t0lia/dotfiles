# Set pane border colors
set-option -g pane-border-bg colour235
set-option -g pane-border-fg colour238
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg colour51
# Setting the prefix
set -g prefix `

# Set the delay between prefix and command
set -sg escape-time 1

# Set the base index for windows to 1 instead 0
set -g base-index 1

# Set the base index for panes to 1 instead 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
bind \\ split-window -h
bind - split-window -v


# moving between panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support
set -g mouse on

set -g mouse on
#setw -g mode-mouse off
#set -g mouse-select-pane off
#set -g mouse-resize-pane off
#set -g mouse-select-window off


# set the dafault terminal mode to 256 color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set the status line color
 set-option -g status-fg white
 set-option -g status-bg black

